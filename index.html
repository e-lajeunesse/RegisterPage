<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://kit.fontawesome.com/75354a3d87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <button class = "navButton"> About Us</button>
        <button class = "navButton"> Register </button>
    </div>
    
    <div>
        
        <form class = "form">
            <h2>Sign Up</h2>
            <label for="email"></label>
            <input type="text" id ="email" placeholder="Email" class="input">
            
            <label for="Username"></label>
            <input type="text" id = "username" placeholder="Username" class="input">

            <label for="password"></label>
            <input type="text" id = "password" placeholder="password" class="input">

            <label for="confirm"> </label>
            <input type="text" id = "confirm" placeholder="Confirm Password" class="input">
            
            <button id = "submit">Submit</button>

            <div class="icons">
                <i class="fab fa-amazon"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-slack"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </form>
    </div>
</body>
</html>
